buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.1' // This can be updated to the latest stable version
        classpath 'com.android.tools.build:gradle:7.0.2'  // Make sure this matches your setup

    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

}



rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
